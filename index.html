		<link rel="stylesheet" href="styles.css" />
		<div class="title">
			<h1 id = "title">
				Visualizing the Forces on a Point Mass Travelling in a Vertical Loop in Uniform Circular Motion
			</h1>
		</div>

		<div class="playButton">
			<button class = "PlayPauseButton"
					onclick = "playPause()">
				Pause
			</button>
		</div>




		<div class="angVel">
			<p id = "angVel">Angular Velocity (rad/s): </p>
			<input id = "angVelInput" type = "text"></input>
			<button id = "angVelBtn" onClick = "updateAngularVelocity()">Update</button>
		</div>

		<div class="vel">
			<p id = "vel">Velocity (m/s): </p>
			<input id = "velInput" type = "text"></input>
			<button id = "velBtn" onClick = "updateVelocity()">Update</button>

		</div>

		<div class="mass">
			<p id = "mass">Mass (kg): </p>
			<input id = "massSlider" min = 1 max = 10 value = 5 type = "range" ></input>
		</div>

		<div class = "Labels">
			<p id = "Radius">Ring's Radius: </p>
			<p id = "Weight">Weight: </p>
			<p id = "Normal">Normal Force </p>
			<p id = "Friction">Friction Force: </p>
			<p id = "Centripetal">Centripetal Force (N): </p>
			<p id = "angle">Angle Theta in rad: </p>
			<p id = "minimumSpeed">Minimum Speed Required: </p>
			<p id="maximumSpeed">Speed Capped at </p>
		</div>
